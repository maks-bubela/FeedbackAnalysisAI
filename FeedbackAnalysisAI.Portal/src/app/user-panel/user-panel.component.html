<div *ngIf="userInfo">
  <h2>Welcome, {{ userInfo.firstname }} {{ userInfo.lastname }}!</h2>
  <p>Your username: {{ userInfo.username }}</p>
  <p>Your email: {{ userInfo.email }}</p>
  <p>Your role: {{ userInfo.role }}</p>
  <button (click)="goToAddFeedbackForm()">Add Feedback</button>
  <button (click)="goToFeedbackChart()">View Feedback Chart</button> <!-- Добавленная кнопка -->
</div>

<div *ngIf="!userInfo">
  <p>Please log in to view your profile.</p>
</div>
