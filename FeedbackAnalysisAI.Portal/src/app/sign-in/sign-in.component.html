<form class="login-form" (ngSubmit)="onSubmit()">
  <input type="text" name="username" [(ngModel)]="userLoginModel.username" placeholder="Username" required>
  <input type="password" name="password" [(ngModel)]="userLoginModel.password" placeholder="Password" required>
  <button type="submit">Sign In</button>
</form>
<div *ngIf="errorText" class="error-message">{{ errorText }}</div>
